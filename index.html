    <style>
        * {
            margin: 0;

        }

        body {

        .header h1 {

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 40px;

            max-width: 1200px;
            margin: 0 auto;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);

            padding: 40px;
            min-width: 320px;
            flex: 1;
            max-width: 450px;

        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .city-card.beijing {
            border-top: 3px solid #e94560;
        }

        .city-card.newyork {
            border-top: 3px solid #00d9ff;
        }

        .city-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .city-flag {
            font-size: 2rem;
        }

        .city-info h2 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .city-info .timezone {
            font-size: 0.85rem;
            color: #888;
            margin-top: 2px;
        }

        .time-section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-display {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
            margin-bottom: 8px;
        }

        .beijing .time-display {
            color: #e94560;
        }

        .newyork .time-display {
            color: #00d9ff;
        }

        .date-display {
            font-size: 1rem;
            color: #aaa;
        }

        .weather-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .weather-icon {
            font-size: 3.5rem;
            line-height: 1;
        }

        .weather-info {
            flex: 1;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 1rem;
            color: #aaa;
            margin-top: 4px;
        }

        .weather-details {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .weather-detail {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #888;
        }

        .weather-detail-icon {
            font-size: 1rem;
        }

        .loading {
            color: #666;
            font-size: 0.9rem;
        }

        .loading-spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .weather-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .last-update {
            font-size: 0.75rem;
            color: #555;
        }

        .refresh-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #888;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .weather-error {
            color: #e94560;
        }

        .retry-info {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .city-card {
                width: 100%;
                max-width: 400px;
            }

            .time-display {
                font-size: 3rem;
            }

            .temperature {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‰∏ñÁïåÊó∂Èíü‰∏éÂ§©Ê∞î</h1>
    </div>

    <div class="cards-container">
        <div class="city-card beijing">
            <div class="city-header">
                <span class="city-flag">üá®üá≥</span>
                <div class="city-info">
                    <h2>Âåó‰∫¨</h2>
                    <div class="timezone">Asia/Shanghai (UTC+8)</div>
                </div>
            </div>

            <div class="time-section">
                <div class="time-display" id="beijingTime">--:--:--</div>
                <div class="date-display" id="beijingDate">Âä†ËΩΩ‰∏≠...</div>
            </div>

            <div class="weather-section">
                <div class="weather-icon" id="beijingWeatherIcon">üå°Ô∏è</div>
                <div class="weather-info">
                    <div class="temperature" id="beijingTemp"><span class="loading">Âä†ËΩΩ‰∏≠...</span></div>
                    <div class="weather-desc" id="beijingDesc"></div>

                        <div class="weather-detail">
                            <span class="weather-detail-icon">üíß</span>

                        <div class="weather-detail">
                            <span class="weather-detail-icon">üí®</span>

                        </div>
                    </div>
                    <div class="weather-status">
                        <span class="last-update" id="beijingUpdate"></span>
                        <button class="refresh-btn" id="beijingRefresh" onclick="manualRefresh('beijing')">Âà∑Êñ∞</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="city-card newyork">
            <div class="city-header">
                <span class="city-flag">üá∫üá∏</span>
                <div class="city-info">
                    <h2>Á∫ΩÁ∫¶</h2>
                    <div class="timezone">America/New_York (UTC-5/-4)</div>
                </div>
            </div>

            <div class="time-section">
                <div class="time-display" id="newyorkTime">--:--:--</div>
                <div class="date-display" id="newyorkDate">Âä†ËΩΩ‰∏≠...</div>
            </div>

            <div class="weather-section">
                <div class="weather-icon" id="newyorkWeatherIcon">üå°Ô∏è</div>
                <div class="weather-info">
                    <div class="temperature" id="newyorkTemp"><span class="loading">Âä†ËΩΩ‰∏≠...</span></div>
                    <div class="weather-desc" id="newyorkDesc"></div>
                    <div class="weather-details">
                        <div class="weather-detail">
                            <span class="weather-detail-icon">üíß</span>
                            <span id="newyorkHumidity">--</span>
                        </div>
                        <div class="weather-detail">
                            <span class="weather-detail-icon">üí®</span>
                            <span id="newyorkWind">--</span>
                        </div>
                    </div>
                    <div class="weather-status">
                        <span class="last-update" id="newyorkUpdate"></span>
                        <button class="refresh-btn" id="newyorkRefresh" onclick="manualRefresh('newyork')">Âà∑Êñ∞</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cities = {
            beijing: {
                timezone: 'Asia/Shanghai',
                weatherQuery: 'Beijing'
            },
            newyork: {
                timezone: 'America/New_York',
                weatherQuery: 'New+York'
            }
        };

        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Sunny': '‚òÄÔ∏è',
            'Partly cloudy': '‚õÖ',
            'Cloudy': '‚òÅÔ∏è',
            'Overcast': '‚òÅÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Light rain': 'üåßÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Heavy rain': 'üåßÔ∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Light snow': 'üå®Ô∏è',
            'Heavy snow': '‚ùÑÔ∏è',
            'Sleet': 'üå®Ô∏è',
            'default': 'üå°Ô∏è'
        };

        const CACHE_KEY = 'weather_cache';
        const CACHE_DURATION = 30 * 60 * 1000; // 30 minutes
        const MAX_RETRIES = 3;
        const TIMEOUT = 10000; // 10 seconds

        function updateTime() {
            const now = new Date();

            for (const [city, config] of Object.entries(cities)) {
                const timeFormatter = new Intl.DateTimeFormat('zh-CN', {
                    timeZone: config.timezone,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });

                const dateFormatter = new Intl.DateTimeFormat('zh-CN', {
                    timeZone: config.timezone,
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });

                document.getElementById(`${city}Time`).textContent = timeFormatter.format(now);
                document.getElementById(`${city}Date`).textContent = dateFormatter.format(now);
            }
        }

        function getWeatherIcon(condition) {
            for (const [key, icon] of Object.entries(weatherIcons)) {
                if (condition && condition.toLowerCase().includes(key.toLowerCase())) {
                    return icon;
                }
            }
            return weatherIcons.default;
        }

        function getCache() {
            try {
                const cache = localStorage.getItem(CACHE_KEY);
                return cache ? JSON.parse(cache) : {};
            } catch {
                return {};
            }
        }

        function setCache(city, data) {
            try {
                const cache = getCache();
                cache[city] = { data, timestamp: Date.now() };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            } catch (e) {
                console.warn('Failed to cache weather data:', e);
            }
        }

        function getCachedWeather(city) {
            const cache = getCache();
            const cityCache = cache[city];
            if (cityCache && (Date.now() - cityCache.timestamp) < CACHE_DURATION) {
                return cityCache.data;
            }
            return null;
        }

        function updateWeatherUI(city, data, fromCache = false) {
            document.getElementById(`${city}Temp`).textContent = `${data.temp}¬∞C`;
            document.getElementById(`${city}Desc`).textContent = data.desc;
            document.getElementById(`${city}Humidity`).textContent = `${data.humidity}%`;
            document.getElementById(`${city}Wind`).textContent = `${data.wind} km/h`;
            document.getElementById(`${city}WeatherIcon`).textContent = data.icon;

            const updateTime = new Date(data.timestamp).toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            const cacheLabel = fromCache ? ' (ÁºìÂ≠ò)' : '';
            document.getElementById(`${city}Update`).textContent = `Êõ¥Êñ∞‰∫é ${updateTime}${cacheLabel}`;
        }

        function setLoadingState(city, loading, retryCount = 0) {
            const tempEl = document.getElementById(`${city}Temp`);
            const descEl = document.getElementById(`${city}Desc`);
            const refreshBtn = document.getElementById(`${city}Refresh`);

            refreshBtn.disabled = loading;

            if (loading) {
                tempEl.innerHTML = '<span class="loading-spinner">‚è≥</span>';
                if (retryCount > 0) {
                    descEl.innerHTML = `<span class="retry-info">ÈáçËØï‰∏≠ (${retryCount}/${MAX_RETRIES})...</span>`;
                } else {
                    descEl.textContent = 'Âä†ËΩΩ‰∏≠...';
                }
            }
        }

        function setErrorState(city, message) {
            document.getElementById(`${city}Temp`).innerHTML = `<span class="weather-error">--</span>`;
            document.getElementById(`${city}Desc`).innerHTML = `<span class="weather-error">${message}</span>`;
            document.getElementById(`${city}WeatherIcon`).textContent = '‚ö†Ô∏è';

            // Try to show cached data if available
            const cached = getCachedWeather(city);
            if (cached) {
                updateWeatherUI(city, cached, true);
            }
        }

        async function fetchWithTimeout(url, timeout) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        async function fetchWeatherWithRetry(city, query, retryCount = 0) {
            setLoadingState(city, true, retryCount);

            try {
                const response = await fetchWithTimeout(
                    `https://wttr.in/${query}?format=j1`,
                    TIMEOUT
                );

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const current = data.current_condition[0];

                const weatherData = {
                    temp: current.temp_C,
                    desc: current.lang_zh && current.lang_zh[0] ? current.lang_zh[0].value : current.weatherDesc[0].value,
                    humidity: current.humidity,
                    wind: current.windspeedKmph,
                    icon: getWeatherIcon(current.weatherDesc[0].value),
                    timestamp: Date.now()
                };

                setCache(city, weatherData);
                updateWeatherUI(city, weatherData, false);
                setLoadingState(city, false);

            } catch (error) {
                console.error(`Weather fetch failed for ${city} (attempt ${retryCount + 1}):`, error);

                if (retryCount < MAX_RETRIES - 1) {
                    // Exponential backoff: 1s, 2s, 4s
                    const delay = Math.pow(2, retryCount) * 1000;
                    setTimeout(() => fetchWeatherWithRetry(city, query, retryCount + 1), delay);
                } else {
                    setLoadingState(city, false);
                    setErrorState(city, 'Âä†ËΩΩÂ§±Ë¥•ÔºåÁÇπÂáªÂà∑Êñ∞ÈáçËØï');
                }
            }
        }

        function manualRefresh(city) {
            fetchWeatherWithRetry(city, cities[city].weatherQuery);
        }

        function fetchAllWeather() {
            // First, try to show cached data immediately
            for (const city of Object.keys(cities)) {
                const cached = getCachedWeather(city);
                if (cached) {
                    updateWeatherUI(city, cached, true);
                }
            }

            // Then fetch fresh data with staggered requests to avoid rate limiting
            fetchWeatherWithRetry('beijing', cities.beijing.weatherQuery);
            setTimeout(() => {
                fetchWeatherWithRetry('newyork', cities.newyork.weatherQuery);
            }, 2000);
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);

        fetchAllWeather();
        // Refresh weather every 10 minutes
        setInterval(fetchAllWeather, 600000);
    </script>
</body>
