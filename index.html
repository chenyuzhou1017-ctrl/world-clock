<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ñÁïåÊó∂Èíü‰∏éÂ§©Ê∞î</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b4e 100%);
            color: #fff;
            padding: 30px 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            color: #fff;
            letter-spacing: 4px;
        }

        /* Tab ÂØºËà™ - ÈªòËÆ§ÈöêËóè */
        .tab-nav {
            display: none;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0 10px 15px;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tab-nav::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            margin-right: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active.hangzhou { border-color: #10b981; color: #10b981; }
        .tab-btn.active.beijing { border-color: #e94560; color: #e94560; }
        .tab-btn.active.istanbul { border-color: #f59e0b; color: #f59e0b; }
        .tab-btn.active.paris { border-color: #8b5cf6; color: #8b5cf6; }
        .tab-btn.active.rome { border-color: #ec4899; color: #ec4899; }
        .tab-btn.active.newyork { border-color: #00d9ff; color: #00d9ff; }

        .tab-flag {
            font-size: 1.2rem;
        }

        /* Ê°åÈù¢Á´ØÁΩëÊ†ºÂ∏ÉÂ±Ä */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .city-card.hangzhou { border-top: 3px solid #10b981; }
        .city-card.beijing { border-top: 3px solid #e94560; }
        .city-card.istanbul { border-top: 3px solid #f59e0b; }
        .city-card.paris { border-top: 3px solid #8b5cf6; }
        .city-card.rome { border-top: 3px solid #ec4899; }
        .city-card.newyork { border-top: 3px solid #00d9ff; }

        .city-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .city-flag {
            font-size: 1.8rem;
        }

        .city-info h2 {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .city-info .timezone {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2px;
        }

        .time-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-display {
            font-size: 2.8rem;
            font-weight: 200;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
            margin-bottom: 5px;
        }

        .hangzhou .time-display { color: #10b981; }
        .beijing .time-display { color: #e94560; }
        .istanbul .time-display { color: #f59e0b; }
        .paris .time-display { color: #8b5cf6; }
        .rome .time-display { color: #ec4899; }
        .newyork .time-display { color: #00d9ff; }

        .date-display {
            font-size: 0.9rem;
            color: #aaa;
        }

        .weather-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-icon {
            font-size: 2.5rem;
            line-height: 1;
        }

        .weather-info {
            flex: 1;
        }

        .temperature {
            font-size: 1.8rem;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 2px;
        }

        .weather-details {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .weather-detail {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: #888;
        }

        .loading {
            color: #666;
            font-size: 0.85rem;
        }

        .loading-spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .weather-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .last-update {
            font-size: 0.7rem;
            color: #555;
        }

        .refresh-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #888;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .weather-error {
            color: #e94560;
        }

        .retry-info {
            font-size: 0.7rem;
            color: #888;
            margin-top: 2px;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .header {
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            /* ÊòæÁ§∫ Tab ÂØºËà™ */
            .tab-nav {
                display: block;
            }

            /* ÁßªÂä®Á´ØÂçïÂàóÂ∏ÉÂ±Ä */
            .cards-container {
                display: block;
            }

            .city-card {
                display: none;
                margin-bottom: 20px;
            }

            .city-card.mobile-active {
                display: block;
                animation: slideIn 0.3s ease;
            }

            .city-card.slide-left {
                animation: slideInLeft 0.3s ease;
            }

            .city-card.slide-right {
                animation: slideInRight 0.3s ease;
            }

            @keyframes slideIn {
                from { opacity: 0; transform: translateX(0); }
                to { opacity: 1; transform: translateX(0); }
            }

            @keyframes slideInLeft {
                from { opacity: 0; transform: translateX(50px); }
                to { opacity: 1; transform: translateX(0); }
            }

            @keyframes slideInRight {
                from { opacity: 0; transform: translateX(-50px); }
                to { opacity: 1; transform: translateX(0); }
            }

            .city-card:hover {
                transform: none;
            }

            .time-display {
                font-size: 3.5rem;
                text-align: center;
            }

            .date-display {
                text-align: center;
                font-size: 1rem;
            }

            .city-header {
                justify-content: center;
                margin-bottom: 25px;
            }

            .city-flag {
                font-size: 2.2rem;
            }

            .city-info {
                text-align: center;
            }

            .city-info h2 {
                font-size: 1.5rem;
            }

            .time-section {
                margin-bottom: 25px;
                padding-bottom: 25px;
            }

            .weather-section {
                justify-content: center;
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .weather-icon {
                font-size: 4rem;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-desc {
                font-size: 1rem;
            }

            .weather-details {
                justify-content: center;
                gap: 30px;
                margin-top: 15px;
            }

            .weather-detail {
                font-size: 0.9rem;
            }

            .weather-status {
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
                padding-top: 15px;
            }

            .last-update {
                font-size: 0.8rem;
            }

            .refresh-btn {
                padding: 6px 16px;
                font-size: 0.8rem;
            }

            /* ÊªëÂä®ÊåáÁ§∫Âô® */
            .swipe-indicator {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 8px;
                margin-top: 25px;
                padding-bottom: 20px;
            }

            .indicator-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.2);
                transition: all 0.3s;
            }

            .indicator-dot.active {
                width: 24px;
                border-radius: 4px;
                background: rgba(255, 255, 255, 0.6);
            }

            .swipe-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‰∏ñÁïåÊó∂Èíü‰∏éÂ§©Ê∞î</h1>
    </div>

    <div class="tab-nav" id="tabNav"></div>
    <div class="cards-container" id="cardsContainer"></div>
    <div class="swipe-indicator" id="swipeIndicator"></div>

    <script>
        const cities = {
            hangzhou: {
                name: 'Êù≠Â∑û',
                flag: 'üá®üá≥',
                timezone: 'Asia/Shanghai',
                tzLabel: 'Asia/Shanghai (UTC+8)',
                weatherQuery: 'Hangzhou'
            },
            beijing: {
                name: 'Âåó‰∫¨',
                flag: 'üá®üá≥',
                timezone: 'Asia/Shanghai',
                tzLabel: 'Asia/Shanghai (UTC+8)',
                weatherQuery: 'Beijing'
            },
            istanbul: {
                name: '‰ºäÊñØÂù¶Â∏ÉÂ∞î',
                flag: 'üáπüá∑',
                timezone: 'Europe/Istanbul',
                tzLabel: 'Europe/Istanbul (UTC+3)',
                weatherQuery: 'Istanbul'
            },
            paris: {
                name: 'Â∑¥Èªé',
                flag: 'üá´üá∑',
                timezone: 'Europe/Paris',
                tzLabel: 'Europe/Paris (UTC+1/+2)',
                weatherQuery: 'Paris'
            },
            rome: {
                name: 'ÁΩóÈ©¨',
                flag: 'üáÆüáπ',
                timezone: 'Europe/Rome',
                tzLabel: 'Europe/Rome (UTC+1/+2)',
                weatherQuery: 'Rome'
            },
            newyork: {
                name: 'Á∫ΩÁ∫¶',
                flag: 'üá∫üá∏',
                timezone: 'America/New_York',
                tzLabel: 'America/New_York (UTC-5/-4)',
                weatherQuery: 'New+York'
            }
        };

        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Sunny': '‚òÄÔ∏è',
            'Partly cloudy': '‚õÖ',
            'Cloudy': '‚òÅÔ∏è',
            'Overcast': '‚òÅÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Light rain': 'üåßÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Heavy rain': 'üåßÔ∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Light snow': 'üå®Ô∏è',
            'Heavy snow': '‚ùÑÔ∏è',
            'Sleet': 'üå®Ô∏è',
            'default': 'üå°Ô∏è'
        };

        const CACHE_KEY = 'weather_cache';
        const CACHE_DURATION = 30 * 60 * 1000;
        const MAX_RETRIES = 3;
        const TIMEOUT = 10000;

        let activeCity = 'hangzhou';

        function isMobile() {
            return window.innerWidth <= 768;
        }

        function generateTabNav() {
            const tabNav = document.getElementById('tabNav');
            tabNav.innerHTML = Object.entries(cities).map(([key, city]) => `
                <button class="tab-btn ${key} ${key === activeCity ? 'active' : ''}"
                        onclick="switchCity('${key}')"
                        data-city="${key}">
                    <span class="tab-flag">${city.flag}</span>
                    <span>${city.name}</span>
                </button>
            `).join('');
        }

        function generateSwipeIndicator() {
            const indicator = document.getElementById('swipeIndicator');
            indicator.innerHTML = Object.keys(cities).map((key) => `
                <div class="indicator-dot ${key === activeCity ? 'active' : ''}" data-city="${key}"></div>
            `).join('');
        }

        function updateSwipeIndicator() {
            document.querySelectorAll('.indicator-dot').forEach(dot => {
                dot.classList.toggle('active', dot.dataset.city === activeCity);
            });
        }

        function generateCityCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = Object.entries(cities).map(([key, city]) => `
                <div class="city-card ${key} ${key === activeCity ? 'mobile-active' : ''}" data-city="${key}">
                    <div class="city-header">
                        <span class="city-flag">${city.flag}</span>
                        <div class="city-info">
                            <h2>${city.name}</h2>
                            <div class="timezone">${city.tzLabel}</div>
                        </div>
                    </div>
                    <div class="time-section">
                        <div class="time-display" id="${key}Time">--:--:--</div>
                        <div class="date-display" id="${key}Date">Âä†ËΩΩ‰∏≠...</div>
                    </div>
                    <div class="weather-section">
                        <div class="weather-icon" id="${key}WeatherIcon">üå°Ô∏è</div>
                        <div class="weather-info">
                            <div class="temperature" id="${key}Temp"><span class="loading">Âä†ËΩΩ‰∏≠...</span></div>
                            <div class="weather-desc" id="${key}Desc"></div>
                            <div class="weather-details">
                                <div class="weather-detail">
                                    <span>üíß</span>
                                    <span id="${key}Humidity">--</span>
                                </div>
                                <div class="weather-detail">
                                    <span>üí®</span>
                                    <span id="${key}Wind">--</span>
                                </div>
                            </div>
                            <div class="weather-status">
                                <span class="last-update" id="${key}Update"></span>
                                <button class="refresh-btn" id="${key}Refresh" onclick="manualRefresh('${key}')">Âà∑Êñ∞</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function switchCity(cityKey, direction = null) {
            const prevCity = activeCity;
            activeCity = cityKey;

            // Êõ¥Êñ∞ Tab Áä∂ÊÄÅ
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.city === cityKey);
            });

            // Êõ¥Êñ∞Âç°ÁâáÊòæÁ§∫
            document.querySelectorAll('.city-card').forEach(card => {
                const isActive = card.dataset.city === cityKey;
                card.classList.remove('mobile-active', 'slide-left', 'slide-right');

                if (isActive) {
                    card.classList.add('mobile-active');
                    // Ê∑ªÂä†ÊªëÂä®ÊñπÂêëÂä®Áîª
                    if (direction === 'left') {
                        card.classList.add('slide-left');
                    } else if (direction === 'right') {
                        card.classList.add('slide-right');
                    }
                }
            });

            // ÊªöÂä® Tab Âà∞ÂèØËßÅ‰ΩçÁΩÆ
            const activeTab = document.querySelector(`.tab-btn[data-city="${cityKey}"]`);
            if (activeTab) {
                activeTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }

            // Êõ¥Êñ∞ÊªëÂä®ÊåáÁ§∫Âô®
            updateSwipeIndicator();
        }

        function updateTime() {
            const now = new Date();
            for (const [city, config] of Object.entries(cities)) {
                const timeFormatter = new Intl.DateTimeFormat('zh-CN', {
                    timeZone: config.timezone,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
                const dateFormatter = new Intl.DateTimeFormat('zh-CN', {
                    timeZone: config.timezone,
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                document.getElementById(`${city}Time`).textContent = timeFormatter.format(now);
                document.getElementById(`${city}Date`).textContent = dateFormatter.format(now);
            }
        }

        function getWeatherIcon(condition) {
            for (const [key, icon] of Object.entries(weatherIcons)) {
                if (condition && condition.toLowerCase().includes(key.toLowerCase())) {
                    return icon;
                }
            }
            return weatherIcons.default;
        }

        function getCache() {
            try {
                const cache = localStorage.getItem(CACHE_KEY);
                return cache ? JSON.parse(cache) : {};
            } catch {
                return {};
            }
        }

        function setCache(city, data) {
            try {
                const cache = getCache();
                cache[city] = { data, timestamp: Date.now() };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            } catch (e) {
                console.warn('Failed to cache weather data:', e);
            }
        }

        function getCachedWeather(city) {
            const cache = getCache();
            const cityCache = cache[city];
            if (cityCache && (Date.now() - cityCache.timestamp) < CACHE_DURATION) {
                return cityCache.data;
            }
            return null;
        }

        function updateWeatherUI(city, data, fromCache = false) {
            document.getElementById(`${city}Temp`).textContent = `${data.temp}¬∞C`;
            document.getElementById(`${city}Desc`).textContent = data.desc;
            document.getElementById(`${city}Humidity`).textContent = `${data.humidity}%`;
            document.getElementById(`${city}Wind`).textContent = `${data.wind} km/h`;
            document.getElementById(`${city}WeatherIcon`).textContent = data.icon;
            const updateTime = new Date(data.timestamp).toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            const cacheLabel = fromCache ? ' (ÁºìÂ≠ò)' : '';
            document.getElementById(`${city}Update`).textContent = `Êõ¥Êñ∞‰∫é ${updateTime}${cacheLabel}`;
        }

        function setLoadingState(city, loading, retryCount = 0) {
            const tempEl = document.getElementById(`${city}Temp`);
            const descEl = document.getElementById(`${city}Desc`);
            const refreshBtn = document.getElementById(`${city}Refresh`);
            refreshBtn.disabled = loading;
            if (loading) {
                tempEl.innerHTML = '<span class="loading-spinner">‚è≥</span>';
                if (retryCount > 0) {
                    descEl.innerHTML = `<span class="retry-info">ÈáçËØï‰∏≠ (${retryCount}/${MAX_RETRIES})...</span>`;
                } else {
                    descEl.textContent = 'Âä†ËΩΩ‰∏≠...';
                }
            }
        }

        function setErrorState(city, message) {
            document.getElementById(`${city}Temp`).innerHTML = `<span class="weather-error">--</span>`;
            document.getElementById(`${city}Desc`).innerHTML = `<span class="weather-error">${message}</span>`;
            document.getElementById(`${city}WeatherIcon`).textContent = '‚ö†Ô∏è';
            const cached = getCachedWeather(city);
            if (cached) {
                updateWeatherUI(city, cached, true);
            }
        }

        async function fetchWithTimeout(url, timeout) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        async function fetchWeatherWithRetry(city, query, retryCount = 0) {
            setLoadingState(city, true, retryCount);
            try {
                const response = await fetchWithTimeout(
                    `https://wttr.in/${query}?format=j1`,
                    TIMEOUT
                );
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                const current = data.current_condition[0];
                const weatherData = {
                    temp: current.temp_C,
                    desc: current.lang_zh && current.lang_zh[0] ? current.lang_zh[0].value : current.weatherDesc[0].value,
                    humidity: current.humidity,
                    wind: current.windspeedKmph,
                    icon: getWeatherIcon(current.weatherDesc[0].value),
                    timestamp: Date.now()
                };
                setCache(city, weatherData);
                updateWeatherUI(city, weatherData, false);
                setLoadingState(city, false);
            } catch (error) {
                console.error(`Weather fetch failed for ${city} (attempt ${retryCount + 1}):`, error);
                if (retryCount < MAX_RETRIES - 1) {
                    const delay = Math.pow(2, retryCount) * 1000;
                    setTimeout(() => fetchWeatherWithRetry(city, query, retryCount + 1), delay);
                } else {
                    setLoadingState(city, false);
                    setErrorState(city, 'Âä†ËΩΩÂ§±Ë¥•');
                }
            }
        }

        function manualRefresh(city) {
            fetchWeatherWithRetry(city, cities[city].weatherQuery);
        }

        function fetchAllWeather() {
            for (const city of Object.keys(cities)) {
                const cached = getCachedWeather(city);
                if (cached) {
                    updateWeatherUI(city, cached, true);
                }
            }
            const cityKeys = Object.keys(cities);
            cityKeys.forEach((city, index) => {
                setTimeout(() => {
                    fetchWeatherWithRetry(city, cities[city].weatherQuery);
                }, index * 1500);
            });
        }

        // ÊªëÂä®ÂàáÊç¢ÂäüËÉΩ
        const cityKeys = Object.keys(cities);
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function handleSwipe() {
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            const minSwipeDistance = 50;

            // Á°Æ‰øùÊòØÊ∞¥Âπ≥ÊªëÂä®ÔºàÊ∞¥Âπ≥Ë∑ùÁ¶ªÂ§ß‰∫éÂûÇÁõ¥Ë∑ùÁ¶ªÔºâ
            if (Math.abs(diffX) < minSwipeDistance || Math.abs(diffX) < Math.abs(diffY)) {
                return;
            }

            const currentIndex = cityKeys.indexOf(activeCity);

            if (diffX > 0) {
                // ÂêëÂ∑¶ÊªëÂä® -> ‰∏ã‰∏Ä‰∏™ÂüéÂ∏ÇÔºà‰ªéÂè≥ËæπËøõÂÖ•Ôºâ
                const nextIndex = (currentIndex + 1) % cityKeys.length;
                switchCity(cityKeys[nextIndex], 'left');
            } else {
                // ÂêëÂè≥ÊªëÂä® -> ‰∏ä‰∏Ä‰∏™ÂüéÂ∏ÇÔºà‰ªéÂ∑¶ËæπËøõÂÖ•Ôºâ
                const prevIndex = (currentIndex - 1 + cityKeys.length) % cityKeys.length;
                switchCity(cityKeys[prevIndex], 'right');
            }
        }

        function initSwipeListeners() {
            const container = document.getElementById('cardsContainer');

            container.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            container.addEventListener('touchend', (e) => {
                if (!isMobile()) return;
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
        }

        // ÂàùÂßãÂåñ
        generateTabNav();
        generateCityCards();
        generateSwipeIndicator();
        initSwipeListeners();
        updateTime();
        setInterval(updateTime, 1000);
        fetchAllWeather();
        setInterval(fetchAllWeather, 600000);

        // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
        window.addEventListener('resize', () => {
            if (!isMobile()) {
                document.querySelectorAll('.city-card').forEach(card => {
                    card.classList.remove('mobile-active');
                });
            } else {
                switchCity(activeCity);
            }
        });
    </script>
